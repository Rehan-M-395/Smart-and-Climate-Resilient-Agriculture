        function climateOptions(){
            document.getElementById("climate").style.color = "blue";
            document.getElementById("console").style.color = "black";
            fetch("climateOptions.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("loadContent").innerHTML = data;

                const script = document.createElement("script");
                script.src = "analytics.js";
                document.body.appendChild(script);
            });
        }
        function consoleOptions(){
            document.getElementById("console").style.color = "blue";
